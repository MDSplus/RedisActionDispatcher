# Nginx configuration for RedisActionDispatcher web monitor
# Install to: /etc/nginx/sites-available/dispatcher
# Enable: ln -s /etc/nginx/sites-available/dispatcher /etc/nginx/sites-enabled/
# Test: nginx -t
# Reload: systemctl reload nginx

upstream dispatcher_backend {
    server 127.0.0.1:5000 fail_timeout=10s max_fails=3;
    keepalive 32;
}

server {
    listen 80;
    server_name dispatcher.local localhost;  # Change first term to domain/hostname
    
    # Uncomment for HTTPS (requires SSL certificates)
    # listen 443 ssl http2;
    # ssl_certificate /etc/ssl/certs/dispatcher.crt;
    # ssl_certificate_key /etc/ssl/private/dispatcher.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # Logging
    access_log /var/log/nginx/dispatcher_access.log;
    error_log /var/log/nginx/dispatcher_error.log;

    # Client request limits
    client_max_body_size 10M;
    client_body_timeout 60s;

    # Proxy settings
    location / {
        proxy_pass http://dispatcher_backend;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # HTTP/1.1 for keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts (match Gunicorn settings)
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # WebSocket support (if your app uses EventSource/WebSockets)
    location /stream {
        proxy_pass http://dispatcher_backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Longer timeouts for streaming connections
        proxy_connect_timeout 10s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # Disable buffering for streaming
        proxy_buffering off;
        proxy_cache off;
    }

    # Optional: Basic auth for additional security
    # location / {
    #     auth_basic "Dispatcher Access";
    #     auth_basic_user_file /etc/nginx/.htpasswd;
    #     proxy_pass http://dispatcher_backend;
    #     # ... include other proxy settings
    # }

    # Static files optimization (if you serve static assets)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://dispatcher_backend;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        proxy_pass http://dispatcher_backend;
        proxy_connect_timeout 2s;
        proxy_read_timeout 2s;
    }
}

